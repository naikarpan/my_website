<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bharat Museum - Handicrafts Shop</title>
  <link rel="stylesheet" href="style.css">
  <!-- Artistic & modern fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <!-- Replace logo.png with your actual logo image -->
      <img src="logo.png" alt="Bharat Museum Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Wishlist</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <!-- Replace hero.jpg with a suitable background image -->
    <h1>Welcome to Bharat Museum</h1>
    <p>Discover unique handicrafts that blend tradition with vibrant artistry.</p>
    <!-- Payment Gateway Simulation -->
    <button onclick="startPayment()">Buy Now</button>
  </section>

  <!-- Products Section -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <!-- Product Item 1 -->
      <div class="product-item" data-id="1" data-name="Handmade Vase" data-price="50">
        <img src="product1.jpg" alt="Handmade Vase">
        <h3>Handmade Vase</h3>
        <p>Price: $50</p>
        <button onclick="addToCart(1)">Add to Cart</button>
        <button onclick="addToWishlist(1)">Add to Wishlist</button>
      </div>
      <!-- Product Item 2 -->
      <div class="product-item" data-id="2" data-name="Traditional Pottery" data-price="70">
        <img src="product2.jpg" alt="Traditional Pottery">
        <h3>Traditional Pottery</h3>
        <p>Price: $70</p>
        <button onclick="addToCart(2)">Add to Cart</button>
        <button onclick="addToWishlist(2)">Add to Wishlist</button>
      </div>
      <!-- Add additional product items as needed -->
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Bharat Museum. All Rights Reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
